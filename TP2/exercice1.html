<!DOCTYPE html>
<html>
    <head>
        <title>EXERCICE 1</title>
        <meta content="text/html;charset=utf-8"/>
    </head>
    <body>
        <h3 style="text-align: center;">Moteur de recherche</h3>
        <br>
        <form action="#">
            <table>
                <tr>
                    <td>
                        <label class="label-text" for="motclef">Mots clefs</label>
                    </td>
                    <td>
                        <input type="text" id="motclef" name="motclef"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="label-text" for="categorie">Catégorie</label>
                    </td>
                    <td>
                        <select name="categorie" size="3">
                            <option>Jouet</option>
                            <option>Location</option>
                            <option>Voitures</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="label-text" for="dept">Département</label>
                    </td>
                    <td>
                        <select name="dept">
                            <option>Bretagne</option>
                            <option>Paris</option>
                            <option>Marseille</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Chercher</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
